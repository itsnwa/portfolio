# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Nichlas Wærnes Andersen
name: Nichlas Wærnes Andersen
email: nichlas@itsnwa.com
description: Multi-disiplinary designer based in Brooklyn, NY
baseurl: ""
url: "http://itsnwa.com" # the base hostname & protocol for your site
twitter_username: nichlaswa
github_username:  itsnwa
portfolio_name: Nichlas Wærnes Andersen
hirable: true

# Push server to network devices
host: 0.0.0.0

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Project collection
collections:
  projects:
    output: true
    permalink: /:collection/:path/

defaults:
  - scope:
      type: projects
    values:
      path: ""
      layout: project
