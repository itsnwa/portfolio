<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="{{ site.name }}" />
  <meta name="HandheldFriendly" content="true" />
  <meta name="MobileOptimized" content="320" />

  <!-- Use maximum-scale and user-scalable at your own risk. It disables pinch/zoom. Think about usability/accessibility before including.-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Fav-icon -->
  <link href="{{ site.baseurl }}/assets/apple-touch-icon.png" rel="apple-touch-icon">
  <link href="{{ site.baseurl }}/assets/favicon.ico" rel="shortcut icon" type="image/x-icon">

  <!-- Embed meta  -->
  <meta property="og:site_name" content="{% if page.layout == 'project' %}{{ page.title }} by {{ site.name }}{% else %}{{ site.name }}{% endif %}">
  <meta property="og:image" content="{% if page.layout == 'default' %}{{ site.baseurl }}/assets/og.jpg{% else %}{{ site.baseurl }}/assets/images/{{ page.thumbnail }}{% endif %}">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@nichlaswa">
  <meta name="twitter:creator" content="@nichlaswa">
  <meta name="twitter:title" content="{% if page.layout == 'project' %}{{ page.title }} by {{ site.name }}{% else %}{{ site.name }}{% endif %}">
  <meta name="twitter:description" content="{% if page.layout == 'default' %}{{ site.description }}{% else %}{{ page.description }}{% endif %}">
  <meta name="twitter:image" content="{{ site.baseurl }}/assets/images/{{ page.thumbnail }}">

  <!-- Title and Style -->
  <title>{% if page.layout == 'project' %}{{ page.title }} by {{ site.name }}{% else %}{{ site.name }}{% endif %}</title>
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" media="screen">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css" media="screen">
</head>
