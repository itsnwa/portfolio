---
layout: default
title: Journal
---
{% include header.html %}
<div class="journal--container">
  <ul>
    {% for post in site.posts %}
      <li class="journal--post">
        <span class="journal--post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        {{ post.content }}
      </li>
    {% endfor %}
  </ul>
</div>
